scripts:
  release:
    - |
      set -x
      rsync -Cavz --exclude .git/ --exclude node_modules/ . deno@dev:~/pub/deno-port
      VERSION=$(cat VERSION)
      ssh dev rm -rf /var/www/deno.jdxcode.com/html/deno-port@$VERSION
      ssh dev mv /home/deno/pub/deno-port /var/www/deno.jdxcode.com/html/deno-port@$VERSION
      echo "https://deno.jdxcode.com/deno-port@$VERSION/mod.ts"
